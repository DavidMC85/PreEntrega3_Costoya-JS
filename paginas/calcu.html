<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="fondo">
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h3>Calculadora BÃ¡sica (muy) V 2.0</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-xs-12 col-sm-6 col-md-3 calcu margen borde">   
                <div class="justify-content-center centro">
                    <table class="table table-dark ">
                        <tr>
                            
                            <td colspan="4" ><div id="historico" onclick="mostrarHora();"></div></td>
                        </tr>
                        <tr>
                            
                            <td colspan="4"><input type="number" name="visor" id="visor" class="col-xs-12 col-sm-12 col-md-12" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton7" value="7" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton8" value="8" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton9" value="9" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton/" value="/" class="btn btn-info boton_calcu" onclick="btn_division(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton4" value="4" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton5" value="5" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton6" value="6" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton*" value="*" class="btn btn-info boton_calcu" onclick="btn_multiplicacion(value);"/></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton1" value="1" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton2" value="2" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton3" value="3" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton-" value="-" class="btn btn-info boton_calcu" onclick="btn_resta(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton0" value="0" class="btn btn-secondary boton_calcu" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton=" value="=" class="btn btn-info boton_calcu" onclick="btn_igual(value);"/></td>
                            <td><input type="button" id="botonC" value="C" class="btn btn-danger boton_igual" onclick="reset(value);"/></td>
                            <td><input type="button" id="suma" value="+" class="btn btn-info boton_calcu" onclick="btn_suma(value);"/></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="boton_salir">
        <input type="button" id="btn_salir" value="SALIR" onclick="">
    </div>
    <script src="../js/sweetalert.js"></script>
    <!-- javaScript -->
    <script src="../js/calculadora.js"></script>


</body>

</html>
