<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/login.css">
	<title>Calculadora Simple v3.0 - Ingresar</title>
</head>
<body>
	<div class="main-parent">
		<div class="form-wrap">
			<form action = "./calcu.html">
				<h1>Bienvenido a mi Calcu!</h1>
				<div class="single-input">
					<input required type="email" id="email" placeholder="Ingrese su email">
				</div>
				<div class="single-input">
					<input required type="password" id="contraseña" placeholder="Ingrese su contraseña">
				</div>
				<div class="registro-button">
					<button class="button login">Acceder</button>
				</div>
				<div class="account-have">
					<p>Aun no es usuario?<a href="./registro.html">Registrate!</a></p>
				</div>
			</form>
		</div>
	</div>

	<script src="./js/sweetalert.js"></script>
	<script src="./js/login.js"></script>

	
</body>
</html>
